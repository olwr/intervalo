<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intervalo</title>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
  <main>
    <h1>Intervalo da Aula:</h1>

    <div class="show-interval none">
      <h2 class="text-subject"></h2>

      <p class="timer"></p>
    </div>
    
    <div class="input-div">
      <div class="input-subject">
        <label for="subject">Digite o nome da aula:</label>
        <input type="text" name="subject" id="name-subject" />
      </div>

      <div class="input-time">
        <label for="time">Digite o tempo do intervalo:</label>
        <input type="number" name="time" id="time-interval" min="0" max="30" value="20" />
      </div>

      <p class="error-name none">Por favor, preencha com o nome da disciplina</p>
      <p class="error-time none">Valor inválido, preencha um valor numérico positivo</p>
    </div>

    <button id="interval-btn">Gerar Intervalo</button>
  </main>

  <footer>
    Desenvolvido por: Oliver Benites
  </footer>

  <script src="script.js"></script>
</body>
</html>
